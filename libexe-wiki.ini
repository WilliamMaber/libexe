    "debug_output", "tests", "tools", "python",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[documentation]
url: "https://googledrive.com/host/0B3fBvzttpiiSd1dKQVU0WGVESlU/"

[source_package]
url: "https://github.com/libyal/libexe/releases"

[git]
url: "https://github.com/libyal/libexe.git"
